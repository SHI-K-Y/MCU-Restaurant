<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCU 餐廳選擇器</title>
  </head>
  <body>
    <div class="title">
      <h2>MCU 銘傳餐廳選擇器</h2>
    </div>
    <div class="intro">
      <div>你是不是有選擇障礙不知道現在要吃什麼嗎</div>
      <div>選擇你想去哪吃、想吃什麼風格，或是全交由命運來決定</div>
      <div>解決你現在的困擾吧!</div>
    </div>
    <div class="form">
      <div class="bar">
        <form action="">
          <label for="category">餐廳類別：</label>
          <select name="category" id="category">
            <option value="default">請選擇</option>
          </select>
          <label for="location">餐廳位置：</label>
          <select name="location" id="location">
            <option value="default">請選擇</option>
          </select>
          <button class="search">開始選擇！</button>
        </form>
      </div>
    </div>
  </body>
</html>
