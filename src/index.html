<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.min.css" />
    <title>MCU 餐廳選擇器</title>
  </head>
  <body>
    <div class="title">
      <h2>MCU 銘傳餐廳選擇器</h2>
    </div>
    <div class="main">
      <div class="intro">
        <div class="card">
          <div class="text">你是不是有選擇障礙不知道現在要吃什麼嗎 ?</div>
          <div class="text">選擇你想吃什麼風格、要去哪吃，或是全交由命運來決定</div>
          <div class="text">看看待會要吃什麼吧 !</div>
        </div>
      </div>
      <div class="form">
        <div class="bar">
          <form action="">
            <div class="form-group">
              <label for="category">餐廳類別：</label>
              <select name="category" id="category" class="category"></select>
            </div>
            <div class="form-group">
              <label for="location">餐廳位置：</label>
              <select name="location" id="location" class="location"></select>
            </div>
            <button class="search">開始選擇！</button>
          </form>
        </div>
      </div>
      <div class="footer">Copyright &copy; 2025 Kunyan Shi</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
